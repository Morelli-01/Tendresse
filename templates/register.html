{% extends 'basics/base.html' %}
{% block head %}
    <script src="{% static 'js/register-script.js' %}" defer></script>
{% endblock %}
{% block title %}
    Registrati
{% endblock %}
{% block content %}
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="staticBackdropLabel">
                        Assicurati di compilare tutti i campi!
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid pb-5 d-flex justify-content-center position-absolute mt-md-5 pt-md-5"
         id="main-container">
        <div class="d-flex flex-column justify-content-center" style="max-width: 500px">
            <div class="h1 text-dark d-flex justify-content-center">Registrati</div>
            <form class="position-relative" style="top: 50px" action="/register/" method="POST">{% csrf_token %}
                <div class="row mb-2 me-0 ms-0">
                    <div class="col-6 p-0 ">
                        <div class="me-2 border-bottom border-dark">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control border-0 shadow-none" id="name" name="name"
                                   aria-describedby="emailHelp">
                        </div>

                    </div>

                    <div class="col-6 p-0">
                        <div class="me-2 border-bottom border-dark">
                            <label for="surname" class="form-label">Cognome</label>
                            <input type="text" class="form-control border-0 shadow-none" id="surname" name="surname"
                                   aria-describedby="emailHelp">
                        </div>
                    </div>
                </div>
                <div class="border-bottom border-dark mb-2">
                    <label for="email" class="form-label">Indirizzo Email</label>
                    <input type="email" class="form-control border-0 shadow-none" id="email" name="email"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3 border-bottom border-dark">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control border-0 shadow-none" id="password" name="password">
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="form-check-input" id="sh-checkbox">
                    <label class="form-check-label" for="sh-checkbox" id="sh-checkbox-label">Mostra password</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="" class="btn btn-outline-dark mb-2 pe-5 ps-5 rounded-0"
                            style="font-family: Inter,serif;">Registrati
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div style="visibility: hidden">
        {{ user }}
        {{ user.is_authenticated }}
    </div>
{% endblock %}
