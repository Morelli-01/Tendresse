{% extends 'basics/base.html' %}
{% block title %}
    Account
{% endblock %}
{% block head %}
    <script src="../../static/js/account-modali.js" defer></script>
    <script src="../../static/js/account-script.js" defer></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    {% csrf_token %}
{% endblock %}
{% block content %}
    <span>{{ user }}</span>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success" id="staticBackdropLabel"> Modifiche effettuate!
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="position-absolute row container-fluid m-0 p-0 mt-5 vw-100" id="main_container">
        <div class="col-2"></div>
        <div class="col-8 p-3 pt-3" style="background-color: #dae7ef;">
            <div class="row d-flex flex-row container-fluid">
                <div class="col-md-3 row d-flex flex-column mt-3 ms-4">
                    <div class="list-group mb-5">
                        <button
                                class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                                style="box-shadow: 0 2px 4px 0 #00000026;" id="account-detail-btn">
                            <span style=" font-family: Inter; font-size: 14px">Il mio Account</span>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                        <button
                                class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                                style="box-shadow: 0 2px 4px 0 #00000026;">
                            <span style=" font-family: Inter; font-size: 14px">Tutti gli ordini</span>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                        <a href="/account/addresses" id="address-btn"
                           class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                           style="box-shadow: 0 2px 4px 0 #00000026;">
                            <span style=" font-family: Inter; font-size: 14px">Indirizzi</span>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </a>
                        <button
                                class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                                style="box-shadow: 0 2px 4px 0 #00000026;">
                            <span style=" font-family: Inter; font-size: 14px">Le mie recensioni</span>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                        <a href="/logout"
                           class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                           style="box-shadow: 0 2px 4px 0 #00000026;">
                            <span style=" font-family: Inter; font-size: 14px">Esci</span>
                            <span class="material-symbols-outlined">logout</span>
                        </a>
                    </div>
                    <div class="list-group" id="address-group">
                        <button
                                class="text-decoration-none list-group-item list-group-item-action list-group-item-light p-0 ps-2 container-fluid  mb-0 d-flex text-start justify-content-between"
                                style="box-shadow: 0 2px 4px 0 #00000026;visibility: hidden;" id="address-list-btn">
                            <div>
                                <span style="font-family: Inter,serif; font-size: 14px;">Nicola Morelli
                            </span><br>
                                <span style=" font-family: Inter; font-size: 14px;">
                                 Via Giacomo Puccini, 22...</span>
                            </div>
                            <span class="material-symbols-outlined">chevron_right</span>
                        </button>
                    </div>
                </div>

                <div class="col-md-8 border border-2 border-black border-opacity-10 bg-white ms-2 rounded rounded-5 h-auto mb-3 shadow mt-3 me-3 p-2"
                     id="container">

                    <form class="row g-3" action="/account/edit" method="POST" id="detail_form">{% csrf_token %}
                        <div class="col-md-6 mt-4">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6 mt-4">
                            <label for="surname" class="form-label">Cognome</label>
                            <input type="text" class="form-control" name="surname" value="{{ user.last_name }}">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}">
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" value="{{ user.password }}">
                        </div>
                        <div class="col-12 d-flex justify-content-end pe-3">
                            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                        </div>
                    </form>

                </div>
                <div class="col-auto">
                </div>
            </div>
        </div>
        <div class="col-2"></div>

    </div>
{% endblock %}
