<div class="toast-container position-absolute p-3 bottom-0 end-0" id="toastPlacement">
    <div class="toast fade" role="alert" aria-live="assertive" aria-atomic="true" id="toast_notifier"
         data-bs-animation="true">
        <div class="toast-header">
            <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                 aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#007aff" id="toast-icon"></rect>
            </svg>
            <strong class="me-auto" id="toast-title">Notifica</strong>

            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
</div>
