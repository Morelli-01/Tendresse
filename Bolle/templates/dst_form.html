{% extends 'basics/seller_panel_base.html' %}
{% block other_head %}
    <title>Aggiungi/Modifica destinario</title>
    {% load static %}
    <script src="{% static 'js/dst-form-script.js' %}" defer></script>
{% endblock %}
{% block content %}



    <form class="mb-3 needs-validation novalidate" action="" method="POST">{% csrf_token %}
        <div class="form-row d-flex flex-row justify-content-between" style="margin-bottom: inherit">
            <div class="form-group col-md-10 ">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome Cognome/SociatÃ "
                       required>
            </div>

        </div>
        <div class="form-row d-flex flex-row justify-content-between" style="margin-bottom: inherit">
            <div class="form-group col-md-10">
                <label for="line1">Indirizzo/Linea 1</label>
                <input type="text" class="form-control" id="line1" name="line1"
                       placeholder="Via P. Vivarelli, 10" required>
            </div>
        </div>
        <div class="form-row d-flex flex-row justify-content-between" style="margin-bottom: inherit">
            <div class="form-group col-md-10">
                <label for="line2">Indirizzo/Linea 2</label>
                <input type="text" class="form-control" id="line2" name="line2"
                       placeholder="Appartamento, studio, piano...">
            </div>
        </div>
        <div class="form-row d-flex flex-row justify-content-start" style="margin-bottom: inherit">
            <div class="form-group col-md-5 me-3">
                <label for="city">Citta'</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Modena"
                       required>
            </div>
            <div class="form-group col-md-4">

                <label for="zip">CAP</label>
                <input type="text" class="form-control" id="zip" name="zip" required>

            </div>

        </div>
        <div class="form-row d-flex flex-row justify-content-start" style="margin-bottom: inherit">
            <div class="form-group col-md-5 me-3">
                <label for="province">Provincia(sigla)</label>
                <input type="text" class="form-control" id="province" name="province" placeholder="MO"
                       required>
            </div>
            <div class="form-group col-md-4">
                <label for="country">Paese</label>
                <input type="text" class="form-control" id="country" name="country" placeholder="Italia"
                       required>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Salva Indirizzo</button>

    </form>


{% endblock %}
{% block available_dst %}
    <div class="" id="search-div" >
        <h5>Cerca</h5>
        <input placeholder="Destinatario" class="ps-1 border-0 me-1" id="search-bar">
        <div class="visually-hidden mt-1" id="search-opt" style="max-height: 150px; overflow-y: auto; overflow-x: hidden">
            {% for e in dst %}
                <p class="ps-2 mb-0 bg-light border border-1 border-dark border-opacity-50 rounded-1 me-1">
                    <a href="/bolle/dst/{{ e.id }}" class="text-decoration-none text-dark">{{ e.name }}</a>
                </p>
            {% endfor %}
        </div>
    </div>
    <style>
        #search-opt::-webkit-scrollbar {
            width: 12px;
        }

        #search-opt::-webkit-scrollbar-track {
            background-color: #ccc;
            box-shadow: inset 0 0 5px rgba(68, 66, 66, 0.5);
            border-radius: 5px;
        }

        #search-opt::-webkit-scrollbar-thumb {
            background-color: #f7fbff;
            border-radius: 5px;
        }
    </style>
{% endblock %}
